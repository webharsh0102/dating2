<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="w-96 bg-black border border-gray-700 rounded-md px-10 py-8">
    
    <!-- Instagram Logo -->
    <div class="flex justify-center mb-6">
      <img src="f34a5bee-303c-4938-943b-2a7d11cd13df.png" alt="Logo" class="h-14">
    </div>

    <!-- Input Fields -->
    <input type="text" placeholder="Phone number, username, or email"
           class="w-full mb-3 px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-sm text-sm focus:outline-none" />
    <input type="password" placeholder="Password"
           class="w-full mb-3 px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-sm text-sm focus:outline-none" />

    <!-- Login Button -->
    <button class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold text-sm">
      Log in
    </button>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-700"></div>
      <span class="text-gray-400 text-xs px-2">OR</span>
      <div class="flex-grow h-px bg-gray-700"></div>
    </div>

    <!-- Forgot password -->
    <p class="text-center text-blue-400 text-sm mb-4 hover:underline cursor-pointer">
      Forgot password?
    </p>
  </div>

  <!-- Signup Box -->
  <div class="w-96 mt-4 bg-black border border-gray-700 text-center py-4 text-white text-sm">
    Don't have an account?
    <a href="#" class="text-blue-400 font-semibold hover:underline">Sign up</a>
  </div>
</body>
</html>
