<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - NIT KKR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .link-button {
      background: #28a745;
      margin-top: 10px;
    }

    .link-button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h2>üéì NIT KKR - Student Sign Up</h2>

  <div class="container">
    <label>Roll Number:</label>
    <input type="number" id="roll" placeholder="e.g. 123102120" required />

    <label>Password:</label>
    <input type="password" id="password" required />

    <button onclick="signUp()">Sign Up</button>

    <button class="link-button" onclick="goToDating()">Already Registered? Go to Dating Page üíò</button>

    <p id="status"></p>
  </div>

  <script>
    let supabase;
    window.addEventListener('DOMContentLoaded', async () => {
      const createClient = window.supabase.createClient;
      supabase = createClient(
        'https://wtufaboilvzfkjzzlnwt.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWZhYm9pbHZ6Zmtqenpsbnd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzEzNjEsImV4cCI6MjA2NzQ0NzM2MX0.ntK7eFoQKamWwRaQH5Qs8J7XrtqaFPoj45wkX6aN2dI'
      );
    });

    async function signUp() {
      const roll = document.getElementById('roll').value.trim();
      const password = document.getElementById('password').value.trim();
      const email = roll + '@nitkkr.ac.in';
      const status = document.getElementById('status');

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: { roll_number: roll },
          emailRedirectTo: 'https://dating2-git-main-webharsh0102s-projects.vercel.app/dating.html'
        }
      });

      if (error) {
        status.style.color = 'red';
        status.textContent = '‚ùå ' + error.message;
      } else {
        status.style.color = 'green';
        status.textContent = '‚úÖ OTP sent to your NITKKR email. Please verify to complete registration.';
        await supabase.from('students').insert({ roll_number: roll, email: email });
      }
    }

    function goToDating() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
